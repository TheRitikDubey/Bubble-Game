<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="wrapper">
        <h1>Bubble Game</h1>
        <p>Tap on the bubble for hitting the arrow</p>
        <div class="border">
            <div class="flex1">
                <div class="dot1" id="circle1"></div>
                <img src="./Images/icons8-arrow-pointing-left.gif" alt="" srcset="">
            </div>
            <div class="flex2">
                <div class="dot2" id="circle2"></div>
                <img src="./Images/icons8-arrow-pointing-left.gif" alt="" srcset="">
            </div>
            <div class="flex3">
                <div class="dot3" id="circle3"></div>
                <img src="./Images/icons8-arrow-pointing-left.gif" alt="" srcset="">
            </div>
            <div class="flex4">
                <div class="dot4" id="circle4"></div>
                <img src="./Images/icons8-arrow-pointing-left.gif" alt="" srcset="">
            </div>
        </div>
        <button class="btn" onclick="ResetAll()">Reset Game</button>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
